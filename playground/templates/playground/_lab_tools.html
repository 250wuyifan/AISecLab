{% comment %}
靶场工具栏组件 - 包含完成按钮、提示系统和反馈
使用方式: {% include "playground/_lab_tools.html" with lab_slug="xxx" %}
{% endcomment %}

<!-- 靶场工具栏 -->
<div class="lab-tools-bar" id="lab-tools-bar" data-slug="{{ lab_slug }}">
    <div class="lab-tools-left">
        <!-- 提示按钮 -->
        <div class="hint-dropdown">
            <button class="btn btn-outline-warning hint-toggle-btn" id="hint-toggle-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
                获取提示
                <span class="hint-badge" id="hint-count">0/3</span>
            </button>
            <div class="hint-panel" id="hint-panel">
                <div class="hint-header">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                    解题提示
                </div>
                <div class="hint-body">
                    <div class="hint-item" data-level="1">
                        <button class="hint-btn" onclick="getHint(1)">
                            <span class="hint-level">提示 1</span>
                            <span class="hint-desc">轻度提示</span>
                        </button>
                        <div class="hint-content" id="hint-content-1"></div>
                    </div>
                    <div class="hint-item" data-level="2">
                        <button class="hint-btn" onclick="getHint(2)">
                            <span class="hint-level">提示 2</span>
                            <span class="hint-desc">中度提示</span>
                        </button>
                        <div class="hint-content" id="hint-content-2"></div>
                    </div>
                    <div class="hint-item" data-level="3">
                        <button class="hint-btn" onclick="getHint(3)">
                            <span class="hint-level">提示 3</span>
                            <span class="hint-desc">答案提示</span>
                        </button>
                        <div class="hint-content" id="hint-content-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="lab-tools-right">
        <!-- 完成按钮 -->
        <button class="btn btn-success complete-btn" id="complete-btn" onclick="markComplete()">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            标记完成
        </button>
    </div>
</div>

<!-- 完成成功提示 -->
<div class="completion-toast" id="completion-toast">
    <div class="completion-toast-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
    </div>
    <div class="completion-toast-content">
        <div class="completion-toast-title">恭喜完成！</div>
        <div class="completion-toast-subtitle">你已成功完成这个靶场挑战</div>
    </div>
    <button class="completion-toast-close" onclick="hideCompletionToast()">&times;</button>
</div>

<!-- 靶场工具栏样式 -->
<style>
.lab-tools-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1rem;
    padding: 1rem;
    background: var(--surface);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    margin-bottom: 1.5rem;
}

html[data-theme="dark"] .lab-tools-bar {
    background: var(--surface);
    border-color: rgba(99, 102, 241, 0.15);
}

.lab-tools-left, .lab-tools-right {
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

/* 提示系统 */
.hint-dropdown {
    position: relative;
}

.hint-toggle-btn {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.875rem;
}

.hint-badge {
    font-size: 0.75rem;
    padding: 0.15rem 0.4rem;
    background: rgba(251, 191, 36, 0.15);
    border-radius: 4px;
    color: #f59e0b;
}

.hint-panel {
    position: absolute;
    top: calc(100% + 8px);
    left: 0;
    width: 300px;
    background: var(--surface);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
    z-index: 100;
    display: none;
    overflow: hidden;
}

.hint-panel.show {
    display: block;
    animation: hintSlideIn 0.2s ease;
}

@keyframes hintSlideIn {
    from { opacity: 0; transform: translateY(-8px); }
    to { opacity: 1; transform: translateY(0); }
}

html[data-theme="dark"] .hint-panel {
    background: var(--surface);
    border-color: rgba(99, 102, 241, 0.2);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
}

.hint-header {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.875rem 1rem;
    background: rgba(251, 191, 36, 0.1);
    border-bottom: 1px solid var(--border-color);
    font-weight: 600;
    font-size: 0.9rem;
    color: #f59e0b;
}

html[data-theme="dark"] .hint-header {
    background: rgba(251, 191, 36, 0.08);
    border-bottom-color: rgba(99, 102, 241, 0.1);
}

.hint-body {
    padding: 0.5rem;
}

.hint-item {
    margin-bottom: 0.5rem;
}

.hint-item:last-child {
    margin-bottom: 0;
}

.hint-btn {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0.75rem 1rem;
    background: var(--bg-2);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
}

.hint-btn:hover {
    background: var(--primary-glow);
    border-color: var(--primary-color);
}

.hint-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

html[data-theme="dark"] .hint-btn {
    background: rgba(15, 23, 42, 0.5);
    border-color: rgba(99, 102, 241, 0.15);
}

html[data-theme="dark"] .hint-btn:hover {
    background: rgba(0, 245, 255, 0.1);
    border-color: var(--neon-cyan);
}

.hint-level {
    font-weight: 600;
    font-size: 0.875rem;
    color: var(--text);
}

.hint-desc {
    font-size: 0.75rem;
    color: var(--muted);
}

.hint-content {
    display: none;
    padding: 0.75rem 1rem;
    margin-top: 0.5rem;
    background: rgba(251, 191, 36, 0.08);
    border-radius: 8px;
    font-size: 0.875rem;
    color: var(--text);
    line-height: 1.6;
}

.hint-content.show {
    display: block;
    animation: hintFadeIn 0.3s ease;
}

@keyframes hintFadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.hint-item.revealed .hint-btn {
    background: rgba(34, 197, 94, 0.1);
    border-color: rgba(34, 197, 94, 0.3);
}

.hint-item.revealed .hint-level::after {
    content: " ✓";
    color: #22c55e;
}

/* 完成按钮 */
.complete-btn {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-weight: 600;
    transition: all 0.2s ease;
}

.complete-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
}

.complete-btn.completed {
    background: #22c55e;
    border-color: #22c55e;
    pointer-events: none;
}

.complete-btn.completed svg {
    animation: checkPop 0.3s ease;
}

@keyframes checkPop {
    0% { transform: scale(0); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

/* 完成提示 */
.completion-toast {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.9);
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 1.5rem 2rem;
    background: var(--surface);
    border: 2px solid #22c55e;
    border-radius: 16px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    z-index: 10000;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
}

.completion-toast.show {
    opacity: 1;
    visibility: visible;
    transform: translate(-50%, -50%) scale(1);
}

html[data-theme="dark"] .completion-toast {
    background: var(--surface);
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 40px rgba(34, 197, 94, 0.2);
}

.completion-toast-icon {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    background: rgba(34, 197, 94, 0.15);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #22c55e;
    flex-shrink: 0;
}

.completion-toast-title {
    font-size: 1.25rem;
    font-weight: 700;
    color: var(--text);
    margin-bottom: 0.25rem;
}

.completion-toast-subtitle {
    font-size: 0.9rem;
    color: var(--muted);
}

.completion-toast-close {
    position: absolute;
    top: 0.75rem;
    right: 0.75rem;
    width: 28px;
    height: 28px;
    border: none;
    background: transparent;
    font-size: 1.25rem;
    color: var(--muted);
    cursor: pointer;
    border-radius: 4px;
    transition: all 0.2s ease;
}

.completion-toast-close:hover {
    background: var(--border-color);
    color: var(--text);
}

/* 背景遮罩 */
.completion-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    z-index: 9999;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
}

.completion-overlay.show {
    opacity: 1;
    visibility: visible;
}
</style>

<!-- 背景遮罩 -->
<div class="completion-overlay" id="completion-overlay" onclick="hideCompletionToast()"></div>

<script>
// 靶场工具脚本
(function() {
    var labSlug = '{{ lab_slug }}';
    var hintsUsed = 0;
    
    // 初始化提示面板
    document.getElementById('hint-toggle-btn').addEventListener('click', function(e) {
        e.stopPropagation();
        var panel = document.getElementById('hint-panel');
        panel.classList.toggle('show');
    });
    
    // 点击外部关闭提示面板
    document.addEventListener('click', function(e) {
        var panel = document.getElementById('hint-panel');
        var btn = document.getElementById('hint-toggle-btn');
        if (!panel.contains(e.target) && !btn.contains(e.target)) {
            panel.classList.remove('show');
        }
    });
    
    // 获取提示
    window.getHint = function(level) {
        fetch('{% url "playground:lab_hint_api" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({
                lab_slug: labSlug,
                hint_level: level
            })
        })
        .then(function(resp) { return resp.json(); })
        .then(function(data) {
            if (data.success) {
                var contentEl = document.getElementById('hint-content-' + level);
                var itemEl = contentEl.closest('.hint-item');
                contentEl.textContent = data.hint;
                contentEl.classList.add('show');
                itemEl.classList.add('revealed');
                
                // 更新已用提示数
                hintsUsed = Math.max(hintsUsed, data.hints_used);
                document.getElementById('hint-count').textContent = hintsUsed + '/3';
            }
        })
        .catch(function(err) {
            console.error('获取提示失败:', err);
        });
    };
    
    // 标记完成
    window.markComplete = function() {
        fetch('{% url "playground:lab_complete_api" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({
                lab_slug: labSlug
            })
        })
        .then(function(resp) { return resp.json(); })
        .then(function(data) {
            if (data.success) {
                // 更新按钮状态
                var btn = document.getElementById('complete-btn');
                btn.classList.add('completed');
                btn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg> 已完成';
                
                // 显示成功提示
                showCompletionToast();
            }
        })
        .catch(function(err) {
            console.error('标记完成失败:', err);
        });
    };
    
    // 显示完成提示
    window.showCompletionToast = function() {
        document.getElementById('completion-toast').classList.add('show');
        document.getElementById('completion-overlay').classList.add('show');
        
        // 3秒后自动隐藏
        setTimeout(function() {
            hideCompletionToast();
        }, 3000);
    };
    
    // 隐藏完成提示
    window.hideCompletionToast = function() {
        document.getElementById('completion-toast').classList.remove('show');
        document.getElementById('completion-overlay').classList.remove('show');
    };
})();
</script>
